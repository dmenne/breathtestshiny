version: "3"
services:
  breathtestshiny:
    image: dmenne/breathtestshiny
    user: 'root'
    ports:
      - "3839:3838"
    volumes:
      - 'shiny_logs:/var/log/shiny-server'  
 watchtower:
    image: v2tec/watchtower breathtestshiny
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /root/.docker/config.json:/config.json
    command: --interval 300
 